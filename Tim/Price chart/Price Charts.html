<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500&display=swap" rel="stylesheet">
    <title>Price Chart</title>
</head>

<body>
  <container class="container">
    <cards class="cards">

        <bitcoin style="width: 30%" class="btc">
            <card class="asset-info">
                <div class="title">
                    <img src="btc.svg" width="15%"> 
                    <h1>Bitcoin</h1>
                </div>
                <div class="details">
                    <h2 class="asset-price" id="btcPrice"></h2>
                </div>
            </card>
            <canvas id="btcChart"></canvas>
        </bitcoin>



        <ethereum style="width: 30%" class="ethereum">
            <card class="asset-info">
                <div class="title">
                    <img src="eth.svg" width="10%"> 
                    <h1>Ethereum</h1>
                </div>
                <div class="details">
                    <h2 class="asset-price" id="ethPrice"></h2>
                </div>
            </card>
            <canvas id="ethereumChart"></canvas>
        </ethereum>



 
        <bsv style="width: 30%" class="bsv">
            <card class="asset-info">
                <div class="title">
                    <img src="bitcoinsv-logo.svg" width="120">
                    
                </div>
                <div class="details">
                    <h2 class="asset-price" id="bsvPrice"></h2>
                </div>
            </card>
            <canvas id="bsvChart"></canvas>
        </bsv>



        


        
    </cards>
  </container>
</body>

</html>
  <script  src="./Price_chart_script.js"></script>
</body>
</html>
